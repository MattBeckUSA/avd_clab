all:
  vars:
    # The generated inventory is assumed to be used from the clab host.
    # Hence no http proxy should be used. Therefore we make sure the http
    # module does not attempt using any global http proxy.
    ansible_httpapi_use_proxy: false
  children:
    arista_ceos:
      vars:
        # ansible_connection: set ansible_connection variable if required
        ansible_user: admin
        ansible_password: admin
      hosts:
        clab-single-dc-l3ls-v2-dc1-leaf1a:
          ansible_host: 172.16.100.102
        clab-single-dc-l3ls-v2-dc1-leaf1b:
          ansible_host: 172.16.100.103
        clab-single-dc-l3ls-v2-dc1-leaf1c:
          ansible_host: 172.16.100.106
        clab-single-dc-l3ls-v2-dc1-leaf2a:
          ansible_host: 172.16.100.104
        clab-single-dc-l3ls-v2-dc1-leaf2b:
          ansible_host: 172.16.100.105
        clab-single-dc-l3ls-v2-dc1-leaf2c:
          ansible_host: 172.16.100.107
        clab-single-dc-l3ls-v2-dc1-spine1:
          ansible_host: 172.16.100.100
        clab-single-dc-l3ls-v2-dc1-spine2:
          ansible_host: 172.16.100.101
    linux:
      hosts:
        clab-single-dc-l3ls-v2-server01:
          ansible_host: 172.16.100.3
        clab-single-dc-l3ls-v2-server02:
          ansible_host: 172.16.100.2